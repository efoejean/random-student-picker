<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Random Student Picker</title>
  </head>
  <body>
    <h1 class="text-center">Random Student Picker</h1>

    <form class="flex flex--column flex--gap-large">
      <div class="flex flex--justify-space-between">
        <div>
          <label for="fname" class="screen-reader-text">First Name</label
          ><input placeholder="First Name" type="text" id="fname" />
        </div>
        <div>
          <label for="lname" class="screen-reader-text">Last Name</label
          ><input placeholder="Last Name" type="text" id="lname" />
        </div>
      </div>

      <div class="flex">
        <button type="submit" class="button">Add Student!</button>

        <button type="reset" class="button button--reset">Reset!</button>
      </div>
    </form>
    <script src="./scripts.js" type="module"></script>
  </body>
</html>
